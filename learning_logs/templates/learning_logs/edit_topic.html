{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit Topic: {{ topic }}</h2>
{% endblock page_header %}

{% block content %}
<div class="card mb-3">
    <h4 class="card-header">
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4>
<dev class="body">

<form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post">
    {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" type="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
</form>
</dev>
</div>
{% endblock %}
