{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new entry:</h3>
{% endblock page_header %}

{% block content %}
<div class="card mb-3">
<h4 class="card-header"><a href="{% url 'learning_logs:topic' topic.id %} ">{{ topic }}</a></h4>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %} 
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
